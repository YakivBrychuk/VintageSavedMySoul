
    <ul class="list-inline list-unstyled d-flex justify-content-between align-items-center m-0 p-0">
        
        <li class="list-inline-item">
          <a class="text-black nav-link d-block d-lg-none" href="#" id="mobile-search"
             data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <div class="text-center">
              <!-- Search -->
              <div><i class="fas fa-search fa-lg"></i></div>
            </div>
          </a>
          <div class="dropdown-menu border-0 w-100 p-3 rounded-0 my-0" aria-labelledby="mobile-search">
            <form class="form" method="GET" action="{% url 'products' %}">
              <div class="input-group w-100">
                <input class="form-control border border-black rounded-0"
                       type="text" name="q"
                       placeholder="Search our site">
                <div class="input-group-append">
                  <button class="form-control btn btn-black border border-black rounded-0"
                          type="submit">
                    <span class="icon">
                      <i class="fas fa-search"></i>
                    </span>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </li>

            {% if request.user.is_authenticated %}
              {% if request.user.is_superuser %}
                <a href="{% url 'add_product' %}" class="dropdown-item">Product Management</a>
              {% endif %}
              <a href="{% url 'profile' %}" class="dropdown-item">My Profile</a>
              <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
            {% else %}
              <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
